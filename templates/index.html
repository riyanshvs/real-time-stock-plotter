<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Plotter with RSI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Chart Plotter with RSI</h1>
        <form method="POST" action="/plot">
            <label for="stock_symbol">Enter Stock Symbols (comma-separated, e.g., RELIANCE.NS,TCS.NS):</label><br>
<input type="text" id="stock_symbol" name="stock_symbol" placeholder="Stock symbols" required><br><br>

            <button type="submit">Generate Plot</button>
        </form>

        {% if plot %}
        <h2>Stock Chart and RSI for {{ symbol }}</h2>
        <img src="{{ url_for('static', filename=plot) }}" alt="Stock and RSI Plot">
        {% endif %}
    </div>
</body>
</html>
